os: linux
node_js:
  - 12
language: scala
jdk:
  - oraclejdk11
scala:
  - 2.11.12
  - 2.12.10
  - 2.13.1

cache:
  yarn: true
  directories:
    - $HOME/.cache/coursier
    - $HOME/.ivy2/cache
    - $HOME/.sbt

before_cache:
  - rm -fv $HOME/.ivy2/.sbt.ivy.lock
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete
